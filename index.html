<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation Demo</title>
</head>
<body>
    <h1>CSS Transitions & Transformations</h1>
    <div class="wrap">
        <div class="box opacity">
            <p>opacity</p>
        </div>
        <div class="box colorchange">
            <p>color changes</p>
        </div>
        <div class="box rotate">
            <p>rotate with transition</p>
        </div>
        <div class="box rotate-transform-origin">
            <p>rotate with transform origin</p>
        </div>
        <div class="box skew">
            <p>skew</p>
        </div>
        <div class="box scaleup">
            <p>scale<br>up</p>
        </div>
        <div class="box scaledown">
            <p>scale<br>down</p>
        </div>
        <div class="box scalex">
            <p>scale<br>x</p>
        </div>
        <div class="box scaley">
            <p>scale<br>y</p>
        </div>
        <div class="box translatex">
            <p>translate x</p>
        </div>
        <div class="box translatey">
            <p>translate y</p>
        </div>
        <div class="box translatexy">
            <p>translate xy</p>
        </div>
        <div class="box slide">
            <p class="slidep">slide</p>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
